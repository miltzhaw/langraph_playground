services:
  ollama:
    image: ollama/ollama:latest
    container_name: spectra-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

  postgres:
    image: postgres:15-alpine
    container_name: spectra-postgres
    environment:
      POSTGRES_USER: spectra
      POSTGRES_PASSWORD: spectra_dev
      POSTGRES_DB: spectra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spectra"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: spectra-app
    depends_on:
      - ollama
      - postgres
    environment:
      POSTGRES_USER: spectra
      POSTGRES_PASSWORD: spectra_dev
      POSTGRES_DB: spectra
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: mistral
    volumes:
      - .:/app
      - /app/__pycache__
    working_dir: /app
    command: /bin/bash
    stdin_open: true
    tty: true

volumes:
  ollama_data:
  postgres_data: