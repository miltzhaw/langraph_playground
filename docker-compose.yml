version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: spectra
      POSTGRES_PASSWORD: spectra_dev
      POSTGRES_DB: spectra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spectra"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: spectra-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: spectra
      POSTGRES_PASSWORD: spectra_dev
      POSTGRES_DB: spectra_db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - .:/app
      - /app/__pycache__
    working_dir: /app
    command: /bin/bash
    stdin_open: true
    tty: true

volumes:
  postgres_data:
